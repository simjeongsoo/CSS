<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display & Border</title>
    <style>
        div{ 
            border: 3px solid red;
            display: none;    
        }
        span{ 
            border-width: 5px; 
            border-style: dashed;
            border-color: red;
            display: inline-block;
        }



    </style>
</head>
<body>
    <div> div 는 블록 레벨</div>

    <span> span 은 인라인 레벨</span>
    
</body>
</html>
